name: Build JAR & Deploy to EC2 (image rebuild on server)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      branch:
        description: "main"
        required: true
        default: "main"

env:
  JAVA_VERSION: "17"
  JAVA_DIST: "temurin"
  DEPLOY_ROOT: "/home/ubuntu/arfni-deploy"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source (push or manual)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.branch || github.ref_name }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DIST }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: Build Spring Boot JAR
        run: ./gradlew clean bootJar --no-daemon

      - name: Prepare upload artifact
        run: |
          set -euo pipefail
          JAR_GLOB="build/libs/*.jar"
          UPLOAD_DIR="build/upload"
          UPLOAD_NAME="app.new.jar"
          JAR_PATH=$(ls -t ${JAR_GLOB} | head -n1)
          echo "[INFO] Picked jar: ${JAR_PATH}"
          mkdir -p "${UPLOAD_DIR}"
          cp -f "${JAR_PATH}" "${UPLOAD_DIR}/${UPLOAD_NAME}"
          ls -lh "${UPLOAD_DIR}/${UPLOAD_NAME}"

      - name: Ensure target dirs exist on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            mkdir -p "${{ env.DEPLOY_ROOT }}/apps/backups"

      - name: Copy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: build/upload/app.new.jar
          target: ${{ env.DEPLOY_ROOT }}/apps
          overwrite: true
          strip_components: 2

      - name: Backup previous JAR, swap, and restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd "${{ env.DEPLOY_ROOT }}"

            APP_DIR="${{ env.DEPLOY_ROOT }}/apps"
            BACKUP_DIR="${{ env.DEPLOY_ROOT }}/apps/backups"

            # 새 파일 확인
            if [ ! -s "${APP_DIR}/app.new.jar" ]; then
              echo "[ERROR] ${APP_DIR}/app.new.jar not found or empty"
              exit 1
            fi

            # 기존 JAR 백업
            if [ -f "${APP_DIR}/app.jar" ]; then
              TS=$(date +%Y%m%d-%H%M%S)
              mv -f "${APP_DIR}/app.jar" "${BACKUP_DIR}/app-${TS}.jar"
              echo "[INFO] Backed up to ${BACKUP_DIR}/app-${TS}.jar"
            else
              echo "[INFO] No previous app.jar to backup."
            fi

            # 백업 5개 유지
            ls -1t "${BACKUP_DIR}"/app-*.jar 2>/dev/null | tail -n +6 | xargs -r rm -f

            # 새 파일로 교체
            mv -f "${APP_DIR}/app.new.jar" "${APP_DIR}/app.jar"
            ls -lh "${APP_DIR}/app.jar"

            echo "[INFO] Docker compose rebuild..."
            sudo docker compose down
            sudo docker compose build spring
            echo "[INFO] Starting spring..."
            sudo docker compose up -d spring

            echo "[INFO] Running containers:"
            sudo docker ps --format "table {{.Names}}	{{.Image}}	{{.Status}}"

            echo "[INFO] Tail spring logs (last 80 lines):"
            CID=$(sudo docker ps -qf "name=spring" | head -n1 || true)
            if [ -n "${CID:-}" ]; then
              sudo docker logs --tail=80 "${CID}" || true
            else
              echo "[WARN] spring container not found"
            fi

